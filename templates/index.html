<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px; /* Centered and limited width */
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        p.instructions {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between form elements */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            height: 40px;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            height: 45px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <p class="instructions">Enter a valid stock symbol (e.g., "AAPL" for Apple, "GOOG" for Google).</p>

        <!-- Form -->
        <form method="POST" action="/">
            <div class="form-group">
                <label for="ticker">Enter Stock:</label>
                <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL">
            </div>

            <div class="form-group">
                <label for="model">Select Model:</label>
                <select name="model" id="model">
                    <option value="rnn">RNN</option>
                    <option value="lstm">LSTM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="future_date">Enter Future Date (dd-mm-yyyy):</label>
                <input type="text" id="future_date" name="future_date" placeholder="e.g., 30-11-2024">
            </div>

            <button type="submit">Get Prediction</button>
        </form>
    </div>
</body>
</html>
